<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Task Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
<nav class="navbar navbar-expand-lg">
<div class="container-fluid">
<a class="navbar-brand fw-bold" href="#">TaskManager</a>
<button id="themeToggle" class="btn btn-outline-secondary">Dark Mode</button>
</div>
</nav>
<div class="container my-4">
<div class="p-4 border rounded bg-white dark-bg">
<h4>Add New Task</h4>
<div class="row g-2 mt-2">
<div class="col-md-4">
<input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
</div>
<div class="col-md-3">
<input type="text" id="taskCategory" class="form-control" placeholder="Category">
</div>
<div class="col-md-3">
<input type="date" id="taskDate" class="form-control">
</div>
<div class="col-md-2">
<button class="btn btn-primary w-100" id="addTaskBtn">Add Task</button>
</div>
</div>
</div>
<div class="btn-group mt-4" role="group">
<button class="btn btn-outline-light border" data-filter="all">All</button>
<button class="btn btn-outline-light border" data-filter="completed">Completed</button>
<button class="btn btn-outline-light border" data-filter="pending">Pending</button>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3" id="taskContainer"></div>
</div>
<div class="modal fade" id="editModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Edit Task</h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<input type="hidden" id="editIndex">
<div class="mb-3">
<input type="text" id="editTitle" class="form-control" placeholder="Task Title">
</div>
<div class="mb-3">
<input type="text" id="editCategory" class="form-control" placeholder="Category">
</div>
<div class="mb-3">
<input type="date" id="editDate" class="form-control">
</div>
<button class="btn btn-success w-100" id="saveEditBtn">Save Changes</button>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
